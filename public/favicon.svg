<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1a1a"/>
  <circle cx="64" cy="64" r="56" fill="#2d1b3d"/>
  
  <!-- Heart with A -->
  <g filter="url(#glow)">
    <path d="M64 100 L32 68 C20 56 20 36 36 28 C52 20 64 36 64 44 C64 36 76 20 92 28 C108 36 108 56 96 68 Z" 
          fill="url(#heartGrad)"/>
    <text x="64" y="72" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle">A</text>
  </g>
  
  <!-- Sparkles -->
  <g fill="#ffd93d" opacity="0.9">
    <polygon points="20,24 22,28 26,28 23,31 24,35 20,32 16,35 17,31 14,28 18,28" />
    <polygon points="108,24 110,28 114,28 111,31 112,35 108,32 104,35 105,31 102,28 106,28" />
    <polygon points="100,90 102,94 106,94 103,97 104,101 100,98 96,101 97,97 94,94 98,94" />
  </g>
</svg>
